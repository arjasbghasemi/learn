{% extends 'master.html' %}
{% load static %}
{% block content %}
<!-- Start main-content -->
<main class="main-content dt-sl mt-4 mb-3">
    <div class="container main-container">
        <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 col-12 mx-auto">
                <div class="logo-area text-center mb-3">
                    <a href="#"><img src="{% static 'assets/img/logo.png' %}" class="img-fluid" alt="logo"></a>
                </div>
                <div class="auth-wrapper form-ui border pt-4">
                    <div class="section-title title-wide mb-1 no-after-title-wide">
                        <h2 class="font-weight-bold">ثبت نام</h2>
                    </div>
                    <div class="message-light">
                        اگر قبلا با ایمیل ثبت‌نام کرده‌اید، نیاز به ثبت‌نام مجدد با شماره همراه ندارید
                    </div>
                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        <div class="form-row-title">
                            <h3>نام کاربری</h3>
                        </div>
                        <div class="form-row with-icon">
                            <input name="username" type="text" class="input-ui pr-2"
                                   placeholder="نام کاربری خود را وارد نمایید">
                            <i class="mdi mdi-account-circle-outline"></i>
                        </div>
                        <div class="form-row-title">
                            <h3>رمز عبور</h3>
                        </div>
                        <div class="form-row with-icon">
                            <input type="password" name="password1" class="input-ui pr-2"
                                   placeholder="رمز عبور خود را وارد نمایید">
                            <i class="mdi mdi-lock-open-variant-outline"></i>
                        </div>
                        <div class="form-row-title">
                            <h3>تکرار رمز عبور</h3>
                        </div>
                        <div class="form-row with-icon">
                            <input type="password" name="password2" class="input-ui pr-2"
                                   placeholder="رمز عبور خود را وارد نمایید">
                            <i class="mdi mdi-lock-open-variant-outline"></i>
                        </div>

                        <div class="form-row mt-3">
                            <button type="submit" class="btn-primary-cm btn-with-icon mx-auto w-100">
                                <i class="mdi mdi-account-circle-outline"></i>
                                ثبت نام
                            </button>
                        </div>
                    </form>
                    <div class="form-footer mt-3">
                        <div>
                            <span class="font-weight-bold">قبلا ثبت نام کرده اید؟</span>
                            <a href="{% url 'signin' %}" class="mr-3 mt-2">وارد شوید</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- End main-content -->
{% endblock %}
